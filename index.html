<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Formulario</title>
</head>

<body>
    <div id="registration">
        <div id="img">
            <h1>Faça parte da nossa comunidade!</h1>
            <img src="img/sans papyrus.png" alt="">
        </div>
        <div id="form">

            <div id="card-registration">
                <h1>Cadastro</h1>
                <form id="registration-text">

                    <fieldset>
                        <label for="email">E-mail</label>
                        <input placeholder="E-mail" type="email" name="email" required>
                    </fieldset>

                    <fieldset>
                        <label for="senha">Senha</label>
                        <input placeholder="Senha" type="password" name="senha" required>
                    </fieldset>
                    <fieldset>
                        <label for="senha">Confirme sua senha</label>
                        <input placeholder="Senha" type="password" name="senha" required>
                    </fieldset>


                    <fieldset>
                        <label for="Telefone">Telefone</label>
                        <input placeholder="Telefone" type="tel" name="telefone" required>
                    </fieldset>

                    <div id="genre">
                        <h1>Genêro</h1>
                        <div id="genre-text">
                            <fieldset>
                                <label class="masculino" for="Genre">Masculino</label>
                                <input type="radio" name="Genre" required>
                            </fieldset>

                            <fieldset>
                                <label  class="feminino" for="Genre">Feminino</label>
                                <input type="radio" name="Genre" required>

                            </fieldset>

                    
                        </div>
                    </div>
                    <div id="button">
                        <input type="submit" value="Criar">
                    </div>

                </form>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
